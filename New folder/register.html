<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="register.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<!-- Register-->
	<div class="register">
		<div class="form-register">
			<form action="" name="Formfill" onsubmit="return validation()">
				<h2>Register</h2>
				<p id="result"></p>
				<div class="username">
					<i class='bx bxs-user'></i>
					<input type="text" name="Username" placeholder="Username" onsubmit="return validation
					()">
				</div>
				<div class="username">
					<i class='bx bxs-envelope'></i>
					<input type="email" name="Email" placeholder="Email">
				</div>
				<div class="username">
					<i class='bx bxs-lock-alt'></i>
					<input type="password" name="Password" placeholder="Password">
				</div>
				<div class="username">
					<i class='bx bxs-lock-alt'></i>
					<input type="password" name="cPassword" placeholder=" Confirm Password">
				</div>
				<div class="register-button">
					<input type="submit" class="reg-btn" value="Register">
				</div>
				<div class="register-group">
					<span><a href="#">Forget Password</span>
					<span><a href="Sign In.html">Sign In</span>
				</div>
			</form>
		</div>
	</div>
	<script src="register.js"></script>
</body>
</html>
